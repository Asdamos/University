<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
.main{
	position: relative;
	width: 300px;
}
.main input{
	height: 30px;
	width: 300px;
}
#podp{
	position: absolute;
	top: 30px;
	left: 20px;
	
}
#podp span{
	display: none;
	cursor: pointer;
	background: #E4F0F0;
	margin: 2px 0;
	padding: 5px;
}

.visible{
	display: block!important;
}
</style>

</head>
<body>

<div class="main">
<input type="text" id="imie" placeholder="imie" autocomplete="off"> 
<div id="podp">
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
</div>
</div>


<script>

// to samo co document.getElementById("podp").getElementsByTagName("span")[i].removeClass("visible")

$("#podp > span").click(function(){	
	$("#imie").val($(this).html());
});

$("#imie").keyup(function(){
	$.get("imiona.php?pref="+$(this).val(), function(data){
		var l = data.split("\n");
		var i;
		 for(i=0; i<l.length-1; i++){
			$("#podp > span").eq(i).html(l[i]).addClass("visible");
		 }
		 for(i; i<10; i++) $("#podp > span").eq(i).removeClass("visible");
	});

});

</script>
</body>

</html>
