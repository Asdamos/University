<div id="registrationPanel" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Rejestracja użytkownika</h4>
            </div>
            <div class="modal-body" ng-controller="AuthenticationController as authController">
                <form ng-submit="authController.register()">
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">Login:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Login" ng-model="authController.mylogin">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">Hasło:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="Hasło" ng-model="authController.password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">Imię i nazwisko:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Imię i nazwisko" ng-model="authController.fullname">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="Email" ng-model="authController.email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">Miasto:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Miasto" ng-model="authController.city">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">Wiek:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Wiek" ng-model="authController.age">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-secondary" value="Register">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
