<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Title.</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>

	<body>
		
		<div>Div1</div>
		<div>Div2</div>

		<span>Span1</span>
		<span>Span2</span>

	    <p>Costam z p.</p>
        <!-- Nie da sie nic innego -->   

        <div>
        	<p> p w div. </p>
        	<span> span w div. </span>
        	<pre> pre w div. </pre>
        	<h1> h1 w div. </h1>
        	<h2> h2 w div. </h2>
        	<strong> strong w div. </strong>
        </div>

        <span>
        	<strong> strong w span</strong>
        	<!-- inne nie dziala -->
        </span>

        <pre>
        	<span> span w pre </span>
        	<strong> strong w pre </strong>
        	<!-- Nie da sie p, div, pre, h1, h2 -->
        </pre>

        <h1>
        	<span>span w h1</span>
        	<strong>strong w h1 </strong>
        	<!-- Nie da sie p, div, pre, h1, h2 -->
        </h1>

        <h2>
        	<span>span w h2</span>
        	<strong>strong w h2</strong>
        	<!-- Nie da sie p, div, pre, h1, h2 -->
        </h2>

        <strong>
        	<span> span w strong </span>
        	<strong>strong w strong</strong>
        	<!-- p, div, pre, h1, h2 -->
        </strong>
	</body>
</html>
